
<!--This is to show the navbar from a different component-->
<app-nav-bar></app-nav-bar>
<!--Use bootstrap to style the page-->
<div class="container-fluid">
  <div class="row">
    <div class="col-3 px-0  position-fixed">
      <!--      this is to show the side bar from a different component-->
      <app-side-bar> </app-side-bar>
    </div>
    <div class="col-9 offset-3" id="main">
      <div class="container pt-5">
        <div class="row">
          <div class="col">
            <!--cards for each course-->
            <div class="container">
              <div class="row">
                <div class="container">
                  <div class="row">
                    <div class="col-sm" *ngFor="let item of CourcesIDs; let i = index">
                      <div class="card text-black mb-3" style="max-width: 18rem;">
                        <div class="card-header"><button class="btn btn-primary  btn-block my-4  z-depth-0" type="submit" (click)="adding(item)">Add</button></div>
                        <div class="card-body">
                          <h5 class="card-title"> {{item.name}}</h5>
                          <p class="card-text">{{item.description}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
