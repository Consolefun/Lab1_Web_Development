
<!--This is to show the navbar from a different component-->
<app-nav-bar></app-nav-bar>
<!--Use bootstrap to style the page-->
<div class="container-fluid">
  <div class="row">
    <div class="col-3 px-0  position-fixed">
      <!--      this is to show the side bar from a different component-->
      <app-side-bar> </app-side-bar>
    </div>
    <div class="col-9 offset-3" id="main">
      <div class="container pt-5">
        <div class="row">
          <div class="col">
            <div><dl-date-time-picker class="text-danger"
                                      dayView="day"
                                      yearView="year"
                                      minView="minute"
                                      minuteStep="5"
                                      [(ngModel)]="selectedDate"
            >
            </dl-date-time-picker></div>
            <!--            <button class="btn btn-success mx-5 mt-2" accept="image/*" (change)="imagechosen($event.target.files)">Choose image</button>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
